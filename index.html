<!DOCTYPE html>
<html>
<head>
<!--
  イラスト:いらすとや(https://www.irasutoya.com/)
-->
<meta charset="UTF-8">
<title>HAPPY・NEW・YEAR 2022</title>
<link rel="stylesheet" href="./Design.css">
<link href="https://fonts.googleapis.com/css?family=Yuji+Syuku" rel="stylesheet">
</head>
<body>
<main>
  <div class="screen1">
    <img src="./image/bg.png"class="bg">
    <div class="text0">
      <svg viewBox="0 0 350 50">
        <text class="text0-1" x="50%" y="45%" text-anchor="middle" dominant-baseline="central">謹　賀　新　年</text>
        <rect x="0" y="0" width="350" height="50" fill="none" stroke="#12b886"></rect>
        <line x1="50" y1="0" x2="50" y2="50" stroke="Green" stroke-width="1"/>
        <line x1="100" y1="0" x2="100" y2="50" stroke="Green" stroke-width="1"/>
        <line x1="150" y1="0" x2="150" y2="50" stroke="Green" stroke-width="1"/>
        <line x1="200" y1="0" x2="200" y2="50" stroke="Green" stroke-width="1"/>
        <line x1="250" y1="0" x2="250" y2="50" stroke="Green" stroke-width="1"/>
        <line x1="300" y1="0" x2="300" y2="50" stroke="Green" stroke-width="1"/>
      </svg>
    </div>
    <div class="text1">
      <svg viewBox="0 0 200 200">
        <text class="text1-1" x="50%" y="45%" text-anchor="middle" dominant-baseline="central">寅</text>
        <rect x="0" y="0" width="200" height="200" fill="none" stroke="#12b886"></rect>
        <line x1="0" y1="100" x2="200" y2="100" stroke="Green" stroke-width="1"/>
        <line x1="100" y1="0" x2="100" y2="200" stroke="Green" stroke-width="1"/>
      </svg>
    </div>
  </div>
</main>
</body>
</html>
